# 文件名: .github/workflows/static.yml

name: Deploy VitePress Site to GitHub Pages # 工作流程名称

on:
  # 在推送到 main 分支时触发自动部署
  push:
    branches: [main]
  
  # 允许手动从 Actions 选项卡运行此工作流程
  workflow_dispatch:

# 设置权限，允许 GitHub Actions 写入内容和部署 Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 仅允许同时运行一个部署
concurrency:
  cancel-in-progress: true
  group: pages

jobs:
  # ------------------------------------
  # 1. 构建工作 (Build Job) - 编译 VitePress 项目
  # ------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code # 1. 检出代码
        uses: actions/checkout@v4
        with:
          # 深度克隆，确保构建时能访问所有历史记录
          fetch-depth: 0 
      
      - name: Setup Node.js # 2. 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 推荐使用 LTS 版本
          # 关键：指定包管理器为 npm，Action 会自动查找 package-lock.json 进行依赖缓存
          cache: npm 

      - name: Install dependencies # 3. 安装依赖
        run: npm install
        
      - name: Build VitePress site # 4. 执行 VitePress 构建
        # 确保您的 package.json 中有 docs:build 命令
        run: npm run docs:build 

      - name: Setup Pages # 5. 配置 GitHub Pages 环境
        uses: actions/configure-pages@v4
        
      - name: Upload Artifact # 6. 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          # VitePress 默认的静态文件输出路径
          path: docs/.vitepress/dist 

  # ------------------------------------
  # 2. 部署工作 (Deployment Job) - 发布到 Pages
  # ------------------------------------
  deploy:
    environment:
      # 指定部署环境为 GitHub Pages
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # 依赖于构建工作的成功
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to GitHub Pages # 部署 Pages
        id: deployment
        uses: actions/deploy-pages@v4
